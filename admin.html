<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - Moon Stoners TTS Reader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom Cosmic Theme -->
  <link rel="stylesheet" href="kc.css" />
  <style>
    .admin-container {
      min-height: 100vh;
      padding: 2rem;
    }
    
    .stats-card {
      background: rgba(26, 29, 58, 0.025) !important;
      backdrop-filter: blur(28px);
      border: 1px solid rgba(0, 212, 255, 0.1) !important;
      border-radius: 18px !important;
    }
    
    .user-table {
      background: rgba(10, 10, 15, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .table-dark {
      --bs-table-bg: rgba(10, 10, 15, 0.2);
      --bs-table-border-color: rgba(0, 212, 255, 0.1);
    }
    
    .btn-cosmic {
      background: linear-gradient(135deg, var(--cosmic-cyan), var(--nebula-purple), var(--aurora-pink)) !important;
      border: none !important;
      color: white !important;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4) !important;
      transition: all 0.3s ease !important;
      position: relative;
      overflow: hidden;
    }
    
    .btn-cosmic::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-cosmic:hover::before {
      left: 100%;
    }
    
    .btn-cosmic:hover {
      background: linear-gradient(135deg, var(--neon-green), var(--galaxy-gold), var(--electric-blue)) !important;
      transform: translateY(-2px) scale(1.05) !important;
      box-shadow: 0 6px 25px rgba(0, 255, 136, 0.5) !important;
    }
    
    /* Admin cosmic background */
    .admin-cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .admin-orb {
      position: absolute;
      border-radius: 50%;
      animation: adminFloat 20s ease-in-out infinite;
    }
    
    .admin-orb-1 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, 
        rgba(0,212,255,0.3), 
        rgba(157,78,221,0.2), 
        rgba(0,255,136,0.1), 
        transparent);
      top: 3%;
      right: 8%;
      animation-delay: 0s;
      box-shadow: 0 0 40px rgba(0,212,255,0.3);
    }
    
    .admin-orb-2 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, 
        rgba(255,61,113,0.4), 
        rgba(255,215,0,0.3), 
        rgba(255,107,53,0.2), 
        transparent);
      bottom: 15%;
      left: 3%;
      animation-delay: -7s;
      box-shadow: 0 0 35px rgba(255,61,113,0.4);
    }
    
    .admin-orb-3 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, 
        rgba(0,255,136,0.35), 
        rgba(0,102,255,0.25), 
        transparent);
      top: 45%;
      left: 12%;
      animation-delay: -14s;
      box-shadow: 0 0 30px rgba(0,255,136,0.4);
    }
    
    .admin-orb-4 {
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, 
        rgba(255,215,0,0.4), 
        rgba(255,107,53,0.3), 
        transparent);
      top: 25%;
      right: 30%;
      animation-delay: -21s;
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }
    
    .admin-orb-5 {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, 
        rgba(157,78,221,0.5), 
        rgba(255,0,110,0.3), 
        transparent);
      bottom: 40%;
      right: 15%;
      animation-delay: -28s;
      box-shadow: 0 0 20px rgba(157,78,221,0.5);
    }
    
    @keyframes adminFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      25% { transform: translateY(-40px) rotate(90deg); opacity: 1; }
      50% { transform: translateY(-80px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(-40px) rotate(270deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Cosmic background elements for admin -->
    <div class="admin-cosmic-bg">
      <div class="admin-orb admin-orb-1"></div>
      <div class="admin-orb admin-orb-2"></div>
      <div class="admin-orb admin-orb-3"></div>
      <div class="admin-orb admin-orb-4"></div>
      <div class="admin-orb admin-orb-5"></div>
    </div>
    
    <div class="container-fluid">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="text-primary">
                <i class="bi bi-gear-fill me-2"></i>
                Admin Panel
              </h1>
              <p class="text-muted">Moon Stoners TTS Reader Database Management</p>
            </div>
            <div>
              <a href="kc.html" class="btn btn-outline-light me-2">
                <i class="bi bi-arrow-left me-1"></i>Back to App
              </a>
              <a href="login.html" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <i class="bi bi-people-fill text-primary" style="font-size: 2rem;"></i>
              <h3 id="totalUsers" class="mt-2">-</h3>
              <p class="text-muted mb-0">Total Users</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <i class="bi bi-person-check-fill text-success" style="font-size: 2rem;"></i>
              <h3 id="activeUsers" class="mt-2">-</h3>
              <p class="text-muted mb-0">Active Users</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <i class="bi bi-person-plus-fill text-info" style="font-size: 2rem;"></i>
              <h3 id="newUsers" class="mt-2">-</h3>
              <p class="text-muted mb-0">New This Week</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <i class="bi bi-graph-up text-warning" style="font-size: 2rem;"></i>
              <h3 id="avgLogins" class="mt-2">-</h3>
              <p class="text-muted mb-0">Avg Logins</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="row mb-4">
        <div class="col">
          <div class="card stats-card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-tools me-2"></i>
                Database Actions
              </h5>
              <div class="d-flex gap-2 flex-wrap">
                <button id="refreshBtn" class="btn btn-cosmic btn-sm">
                  <i class="bi bi-arrow-clockwise me-1"></i>Refresh Data
                </button>
                <button id="exportBtn" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-download me-1"></i>Export Users
                </button>
                <button id="createDemoBtn" class="btn btn-outline-secondary btn-sm">
                  <i class="bi bi-person-plus me-1"></i>Create Demo Users
                </button>
                <button id="clearDbBtn" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash me-1"></i>Clear Database
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="row">
        <div class="col">
          <div class="card stats-card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-table me-2"></i>
                Registered Users
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="user-table">
                <table class="table table-dark table-hover mb-0">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Created</th>
                      <th>Last Login</th>
                      <th>Login Count</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="usersTableBody">
                    <tr>
                      <td colspan="7" class="text-center text-muted">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        Loading users...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Authentication Database -->
  <script src="auth-db.js"></script>
  
  <script>
    (async function() {
      // Wait for database to initialize
      await new Promise(resolve => {
        const checkDb = () => {
          if (window.authDB && window.authDB.db) {
            resolve();
          } else {
            setTimeout(checkDb, 100);
          }
        };
        checkDb();
      });

      // DOM elements
      const totalUsersEl = document.getElementById('totalUsers');
      const activeUsersEl = document.getElementById('activeUsers');
      const newUsersEl = document.getElementById('newUsers');
      const avgLoginsEl = document.getElementById('avgLogins');
      const usersTableBody = document.getElementById('usersTableBody');
      
      const refreshBtn = document.getElementById('refreshBtn');
      const exportBtn = document.getElementById('exportBtn');
      const createDemoBtn = document.getElementById('createDemoBtn');
      const clearDbBtn = document.getElementById('clearDbBtn');

      // Load and display data
      async function loadData() {
        try {
          // Load stats
          const stats = await window.authDB.getStats();
          totalUsersEl.textContent = stats.totalUsers;
          activeUsersEl.textContent = stats.activeUsers;
          newUsersEl.textContent = stats.newUsers;
          avgLoginsEl.textContent = stats.averageLoginCount;

          // Load users
          const users = await window.authDB.getAllUsers();
          displayUsers(users);
        } catch (error) {
          console.error('Failed to load data:', error);
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center text-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Failed to load data: ${error.message}
              </td>
            </tr>
          `;
        }
      }

      // Display users in table
      function displayUsers(users) {
        if (users.length === 0) {
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center text-muted">
                <i class="bi bi-person-x me-2"></i>
                No users found
              </td>
            </tr>
          `;
          return;
        }

        usersTableBody.innerHTML = users.map(user => `
          <tr>
            <td>
              <strong>${user.username}</strong>
              ${user.username === 'admin' ? '<span class="badge bg-danger ms-1">Admin</span>' : ''}
            </td>
            <td>${user.fullName || '-'}</td>
            <td>${user.email || '-'}</td>
            <td>
              <small>${new Date(user.createdAt).toLocaleDateString()}</small>
            </td>
            <td>
              ${user.lastLogin 
                ? `<small>${new Date(user.lastLogin).toLocaleDateString()}</small>`
                : '<span class="text-muted">Never</span>'
              }
            </td>
            <td>
              <span class="badge bg-secondary">${user.loginCount || 0}</span>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteUser('${user.username}')" 
                      ${user.username === 'admin' ? 'disabled title="Cannot delete admin"' : ''}>
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');
      }

      // Delete user
      window.deleteUser = async function(username) {
        if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
          return;
        }

        try {
          await window.authDB.deleteUser(username);
          await loadData();
          alert(`User "${username}" deleted successfully.`);
        } catch (error) {
          alert(`Failed to delete user: ${error.message}`);
        }
      };

      // Event listeners
      refreshBtn.addEventListener('click', loadData);

      exportBtn.addEventListener('click', async () => {
        try {
          const exportData = await window.authDB.exportUserData();
          const blob = new Blob([exportData], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `moon-stoners-users-${new Date().toISOString().split('T')[0]}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } catch (error) {
          alert(`Export failed: ${error.message}`);
        }
      });

      createDemoBtn.addEventListener('click', async () => {
        try {
          await window.authDB.createDemoUsers();
          await loadData();
          alert('Demo users created successfully!');
        } catch (error) {
          alert(`Failed to create demo users: ${error.message}`);
        }
      });

      clearDbBtn.addEventListener('click', async () => {
        if (!confirm('Are you sure you want to delete ALL users? This cannot be undone!')) {
          return;
        }
        
        if (!confirm('This will permanently delete all user data. Are you absolutely sure?')) {
          return;
        }

        try {
          const users = await window.authDB.getAllUsers();
          for (const user of users) {
            if (user.username !== 'admin') { // Keep admin user
              await window.authDB.deleteUser(user.username);
            }
          }
          await loadData();
          alert('Database cleared successfully! Admin user preserved.');
        } catch (error) {
          alert(`Failed to clear database: ${error.message}`);
        }
      });

      // Initial load
      await loadData();
    })();
  </script>
</body>
</html>
